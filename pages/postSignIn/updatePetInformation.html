                    <h2 id="information" class="display-7 text-center" style="color: #ffffff; margin-bottom: 50px;">Pet Information</h2>
                    

                        <form id="petInformation">
                            <div class="form-group">
                            <label for="pet-name">Pet Name</label>
                            <input type="text" class="form-control" id="pet-name" placeholder="Enter pet name" required>
                            </div>
                            <div class="form-group">
                            <label for="pet-type">Pet Type</label>
                            <input type="text" class="form-control" id="pet-type" placeholder="Enter pet type" required>
                            </div>
                            <div class="form-group">
                            <label for="pet-breed">Pet Breed</label>
                            <input type="text" class="form-control" id="pet-breed" placeholder="Enter pet breed" required>
                            </div>
                            <div class="form-group">
                            <label for="pet-age">Pet Age</label>
                            <input type="text" class="form-control" id="pet-age" placeholder="Enter pet age" required>
                            </div>
                            <div class="form-group">
                            <label for="pet-description">Pet Description</label>
                            <textarea class="form-control" id="pet-description" rows="3" placeholder="More information"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                        <h2 id="information" class="display-7 text-center" style="color: #ffffff; margin-bottom: 50px;">Address Information</h2>

                        <form>
                            <div class="form-group">
                            <label for="address-line-1">Address Line 1</label>
                            <input type="text" class="form-control" id="address-line-1" placeholder="Enter address line 1">
                            </div>
                            <div class="form-group">
                            <label for="address-line-2">Address Line 2</label>
                            <input type="text" class="form-control" id="address-line-2" placeholder="Enter address line 2">
                            </div>
                            <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter city">
                            </div>
                            <div class="form-group">
                            <label for="zip-code">Post Code</label>
                            <input type="text" class="form-control" id="zip-code" placeholder="Enter zip code">
                            </div>
                            <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="Enter country">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
